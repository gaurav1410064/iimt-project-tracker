<mat-card class="add-project-container">
    <mat-card-header>
        <mat-card-title>Enter project details</mat-card-title>
    </mat-card-header>
    <mat-card-content class="project-details">
        <mat-form-field appearance="fill">
            <mat-label>Enter project name</mat-label>
            <input matInput [(ngModel)]="projectName">
        </mat-form-field>
        <div class="upload-image">
            <app-file-upload (getUrl)="getImageUrl($event)"></app-file-upload>
        </div>
        <mat-form-field class="example-full-width">
            <mat-label>Enter project description</mat-label>
            <textarea rows="6" matInput placeholder="Ex. It makes me feel..." [(ngModel)]="description"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-flat-button color="primary"
            (click)="addProject()"
            [disabled]="!(projectName && imageUrl && description)"
        >AddProject</button>
    </mat-card-actions>
</mat-card>
