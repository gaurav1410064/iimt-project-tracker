<mat-card class="add-member-container">
    <mat-card-header>
        <mat-card-title>Enter member details</mat-card-title>
    </mat-card-header>
    <mat-card-content class="project-details">
        <mat-form-field appearance="fill">
            <mat-label>Enter member name</mat-label>
            <input matInput>
        </mat-form-field>
        <div class="email-container">
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" (blur)="updateErrorMessage()"
                    required>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                @if (email.invalid) {
                <mat-error>{{errorMessage}}</mat-error>
                }
            </mat-form-field>
        </div>
        <form class="phone-form">
            <mat-form-field class="phone-full-width">
              <mat-label>Phone number</mat-label>
              <span matTextPrefix>+91 &nbsp;</span>
              <input type="tel" matInput placeholder="9999999999">
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </form>
        <div class="upload-image">
            <app-file-upload></app-file-upload>
        </div>
        <mat-form-field class="example-full-width">
            <mat-label>Enter member description</mat-label>
            <textarea rows="6" matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary">Add Member</button>
    </mat-card-actions>
</mat-card>
